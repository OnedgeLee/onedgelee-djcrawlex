{% extends 'best_comment_bs4/outer.html' %} {% block list %}
<ul>
    {% for article in latest_article_list %}
    <li style="list-style-type: none">
        <div class="col-sm-10 panel panel-default">
            <div class="panel-body">
                <a href="{{article.article_href}}">
                    <h4>
                        {{ article.article_title }}
                    </h4>
                </a>
                <p>{{article.article_comment}}</p>
            </div>

            <div class="panel-footer">
                <span class="label label-primary">{{article.article_writer}}</span>
                <span class="glyphicon glyphicon-thumbs-up"></span>
                <span class="badge">{{article.article_upvote}}</span>
                <span class="glyphicon glyphicon-thumbs-down"></span>
                <span class="badge">{{article.article_downvote}}</div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
